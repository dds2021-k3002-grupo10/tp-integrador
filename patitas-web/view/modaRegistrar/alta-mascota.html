<h3><strong>Registar</strong></h3>


<form role="form" id="formularioAltaPersona">
    <div id="registarMascotaAlta">
        <!-- 1ra fila -->
        <div class="row" id="registarMascota">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Alta Mascota</h3>
                    </div>
                    <div class="panel-body">

                        <!-- nivel 1 -->
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Nombre:</label>
                                            <input type="text" name="nombre" class="form-control" id="nombre" required
                                                   placeholder="Nombre">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Apodo:</label>
                                            <input type="text" name="apodo" class="form-control" id="apodo" required
                                                   placeholder="Apodo">
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Tipo de mascota:</label>
                                            <p>
                                                <label class="radio-inline">
                                                    <input type="radio" name="radio-2" checked=""> Perro
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="radio-2">Gato
                                                </label>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Edad:</label>
                                            <input type="number" name="edad" class="form-control" id="edad"
                                                   placeholder="Edad">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group" id="sexoMascota">
                                            <label>Sexo Mascota:</label>
                                            <select class="form-control" id="idSexo">
                                                <option v-for="sexo in Sexos" :value="sexo.idSexo"
                                                        :selected="sexo.idSexo == 1">
                                                    {{sexo.descripcion }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- sube img -->
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="control-label" for="field-4">Imagen Mascota</label>
                                    <input type="file" name="foto" class="form-control" id="field-4">
                                </div>
                            </div>

                        </div>
                        <br>
                        <!-- nivel 2 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Descripción fisica de la mascota:</label>
                                    <textarea class="form-control" id="field-5"></textarea>
                                </div>
                            </div>

                        </div>

                        <hr style="border-top: 2px solid blue"/>
                        <br>
                        <!-- nivel3 caracteristicaMascota-->
                        <div class="row" id="caracteristicaMascota">
                            <div class="col-lg-12">
                                <div class="form-group" v-for="(valor,key) in listCaracteristicas" :key="key" >
                                    <strong><label>{{valor.descripcionFaq}}:</label></strong>
                                    <p>

                                        <label class="radio-inline" v-for="respuestas in valor.faqRespuestaValors">
                                            <input  :type="valor.faqComportamientoTipo.descripcion" :name="radioName+key"
                                                   :value="respuestas.idRespuestaValor">
                                            {{ respuestas.descripcion }}
                                        </label>

                                    </p>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <button type="button" onclick="altaMascota()" class="btn btn-info btn-single pull-right">
                AltaPersona
            </button>
        </div>
    </div>
</form>

<script>
    /*Sex mascota*/
    var app = new Vue({
        el: "#sexoMascota",
        data: {
            Sexos: []
        },
        created() {
            fetch('http://localhost:8080/mascota/sexo')
                .then(response => response.json())
                .then(data => {
                    this.Sexos = data

                })
        }
    })

    /*caracteristica Mascota*/
    var app = new Vue({
        el: "#caracteristicaMascota",
        data: {
            listCaracteristicas: [],
            radioName: "respuesta"
        },
        created() {
            fetch('http://localhost:8080/faq/organizacion/pregunta-tipo?idOrganizacion=1&idPreguntaTipo=1')
                .then(response => response.json())
                .then(data => {
                    this.listCaracteristicas = data
                })
        }
    })


    /*alta altaMascota*/
    function altaMascota() {
        if (validarAltaPersona()) {
            if (confirm("Dar de alta a persona")) {
                var json = form2object('formularioAltaPersona', '.', true);
                alert(JSON.stringify(json));
                $.ajax({
                    url: "http://localhost:8080/personas/alta",
                    dataType: 'json',
                    contentType: "application/json",
                    type: "POST",
                    crossDomain: true,
                    data: JSON.stringify(json),
                    beforeSend: function () {

                    },
                    success: function (data) {
                        if (data.respuesta == "OK") {
                            alert("Se dio de alta la persona:" + data.idPersona);
                            $('#divResultadoAlta').html("");
                        }
                    }
                });
            }
        }


    }

    function validarAltaMascota() {
        if ($("#nombre").val() == "") {
            alert("El campo nombre no puede estar vacío.");
            $("#nombre").focus();
            return false;
        }
        if ($("#apellido").val() == "") {
            alert("El campo apellido no puede estar vacío.");
            $("#apellido").focus();
            return false;
        }
        if ($("#fechaNacimientoAlta").val() == "") {
            alert("El campo Fecha de nacimiento no puede estar vacío.");
            $("#fechaNacimientoAlta").focus();
            return false;
        }
        if ($("#nombreContacto").val() == "") {
            alert("El campo nombre de contacto no puede estar vacío.");
            $("#nombreContacto").focus();
            return false;
        }
        if ($("#apellidoContacto").val() == "") {
            alert("El campo apellido de contacto no puede estar vacío.");
            $("#apellidoContacto").focus();
            return false;
        }
        if ($("#telefonoContacto").val() == "") {
            alert("El campo telefono no puede estar vacío.");
            $("#telefonoContacto").focus();

            return false;
        }
        emailRegex = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;

        if (!(emailRegex.test($("#emailContacto").val()))) {
            alert("El campo email no puede estar vacío. o no cumple - USUARIO + @ + SERVIDOR + DOMINIO");
            $("#emailContacto").focus();
            return false;
        }
        return true; // Si todo está correcto
    }
</script>
